name: build packages

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build packages
        run: ./build.sh

      - name: Tar release
        run: tar cf packages.tar -C packages/src/x86_64/ .

      - name: Create release
        uses: actions/create-release@v1
        if: github.ref != 'refs/heads/master'
        id: create_release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false

      - name: Upload release
        uses: actions/upload-release-asset@v1
        if: github.ref != 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages.tar
          asset_name: packages
          asset_content_type: application/x-tar
